{% if LEDGER_DB_HOST == "db" %}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: mysql-data
  name: mysql-data
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ LEDGER_PVC_STORAGE_CLASS | default(omit, true) }}
  resources:
    requests:
      storage: {{ LEDGER_PVC_SIZE_GB }}Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/ledger-default: "true"
        io.kompose.service: db
    spec:
      serviceAccountName: {{ ledger_service_account_name }}
      containers:
      - env:
        - name: ADMIN_USER
          value: admin
        - name: MYSQL_LEDGER_PASSWORD
          value: /run/secrets/db-ledger-password
        - name: admin-password
          value: /run/secrets/admin-password
{% if k8s_container_registry %}
        image: {{ k8s_container_registry | default("ghcr.io/ctrliq/ascender-ledger", true)  ~ "/ledger-db" }}:{{ LEDGER_VERSION }}
{% else %}
        image: {{ LEDGER_DB_IMAGE }}:{{ LEDGER_VERSION }}
{% endif %}
        imagePullPolicy: {{ ascender_image_pull_policy | default("Always") }}
        name: db
        ports:
        - containerPort: 3306
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /run/secrets/db-ledger-password
          name: db-ledger-password
        - mountPath: /run/secrets/admin-password
          name: admin-password
        - mountPath: /run/secrets/db-settings
          name: db-settings
        - mountPath: /var/lib/mysql
          name: mysql-data
{% if LEDGER_REGISTRY is defined %}
      imagePullSecrets:
      - name: ledger-registry-secret
{% endif %}
      restartPolicy: Always
      volumes:
      - name: db-ledger-password
        secret:
          items:
          - key: db-ledger-password
            path: db-ledger-password
          secretName: db-ledger-password
      - name: admin-password
        secret:
          items:
          - key: admin-password
            path: admin-password
          secretName: admin-password
      - name: db-settings
        secret:
          items:
          - key: config.json
            path: config.json
          secretName: db-settings
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data
{% endif %}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: parser
  name: parser
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  replicas: {{ ledger_parser_replicas }}
  selector:
    matchLabels:
      io.kompose.service: parser
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/ledger-default: "true"
        io.kompose.service: parser
    spec:
      serviceAccountName: {{ ledger_service_account_name }}
      containers:
      - env:
        - name: MYSQL_LEDGER_PASSWORD
          value: /run/secrets/db-ledger-password
{% if k8s_container_registry %}
        image: {{ k8s_container_registry | default("ghcr.io/ctrliq/ascender-ledger", true)  ~ "/ledger-parser" }}:{{ LEDGER_VERSION }}
{% else %}
        image: {{ LEDGER_PARSER_IMAGE }}:{{ LEDGER_VERSION }}
{% endif %}
        imagePullPolicy: {{ ascender_image_pull_policy | default("Always") }}
        name: parser
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /run/secrets/db-ledger-password
          name: db-ledger-password
        - mountPath: /run/secrets/admin-password
          name: admin-password
        - mountPath: /run/secrets/db-settings
          name: db-settings
{% if LEDGER_REGISTRY is defined %}
      imagePullSecrets:
      - name: ledger-registry-secret
{% endif %}
      restartPolicy: Always
      volumes:
      - name: db-ledger-password
        secret:
          items:
          - key: db-ledger-password
            path: db-ledger-password
          secretName: db-ledger-password
      - name: admin-password
        secret:
          items:
          - key: admin-password
            path: admin-password
          secretName: admin-password
      - name: db-settings
        secret:
          items:
          - key: config.json
            path: config.json
          secretName: db-settings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: web
  name: web
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  replicas: {{ ledger_web_replicas }}
  selector:
