apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ ledger_service_account_name }}
  namespace: {{ LEDGER_NAMESPACE }}
---
apiVersion: v1
stringData:
  admin-password: {{ LEDGER_ADMIN_PASSWORD }}
kind: Secret
metadata:
  labels:
    io.kompose.service: admin-password
  name: admin-password
  namespace: {{ LEDGER_NAMESPACE }}
type: Opaque
---
apiVersion: v1
stringData:
  config.json: |
    {
      "db_host": "{{ LEDGER_DB_HOST }}",
      "db_port": "{{ LEDGER_DB_PORT }}",
      "db_name": "{{ LEDGER_DB_NAME }}",
      "db_username": "{{ LEDGER_DB_USERNAME }}",
      "db_password": "{{ LEDGER_DB_PASSWORD }}"
    }
kind: Secret
metadata:
  labels:
    io.kompose.service: db-settings
  name: db-settings
  namespace: {{ LEDGER_NAMESPACE }}
type: Opaque
{% if 'https' == k8s_lb_protocol  %}
---
apiVersion: v1
data:
  tls.crt: {{ lookup('ansible.builtin.file', tls_crt_path) | b64encode }}
  tls.key: {{ lookup('ansible.builtin.file', tls_key_path) | b64encode }}
kind: Secret
metadata:
  name: ascender-tls-secret
  namespace: {{ LEDGER_NAMESPACE }}
type: kubernetes.io/tls
{% endif %}
---
apiVersion: v1
stringData:
  db-ledger-password: {{ LEDGER_DB_PASSWORD }}
kind: Secret
metadata:
  labels:
    io.kompose.service: db-ledger-password
  name: db-ledger-password
  namespace: {{ LEDGER_NAMESPACE }}
type: Opaque
{% if LEDGER_DB_HOST == "db" %}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: db
  name: db
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  selector:
    io.kompose.service: db
{% endif %}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: parser
  name: parser
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  type: ClusterIP
  ports:
  - name: parser-port
    port: 5000
    targetPort: 5000
  selector:
    io.kompose.service: parser
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: web-svc
  name: web-svc
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  type: ClusterIP
  ports:
  - name: web-port
    port: 80
    targetPort: 80
  selector:
    io.kompose.service: web
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: web-route
  namespace: {{ LEDGER_NAMESPACE }}
spec:
  host: {{ LEDGER_HOSTNAME }}
  port:
    targetPort: web-port
  tls:
{% if k8s_lb_protocol == 'https' %}
    termination: passthrough
{% else %}
    termination: edge
{% endif %}
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: web-svc
    weight: 100
  wildcardPolicy: None
