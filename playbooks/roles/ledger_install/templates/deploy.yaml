    io.kompose.service: parser
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: web-svc
  name: web-svc
spec:
  type: NodePort
  ports:
  - name: web-port
    port: 80
