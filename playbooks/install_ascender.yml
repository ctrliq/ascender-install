- hosts: ascender
  gather_facts: yes
  become: true
  environment:
    K8S_AUTH_KUBECONFIG: "{{ K8S_AUTH_KUBECONFIG }}"
    NAMESPACE: "{{ ASCENDER_NAMESPACE }}"

  roles:
    - common
    - k8s
    - ascender_install

- name: Display Ascender Login Info
  ansible.builtin.import_playbook: info_ascender.yml
